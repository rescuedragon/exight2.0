name: Deploy to Dev Environment

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Predeploy checks
        run: |
          echo "üîç Running predeploy checks..."

          # Run linting
          echo "üìù Running ESLint..."
          npm run lint

          # Run tests if they exist
          if npm run | grep -q "test"; then
            echo "üß™ Running tests..."
            npm test
          else
            echo "‚ö†Ô∏è  No test script found, skipping tests"
          fi

          echo "‚úÖ Predeploy checks completed"

      - name: Inject frontend env (dev)
        run: |
          echo "VITE_API_BASE_URL=https://dev.exight.in/api" >> .env
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.DEV_GOOGLE_CLIENT_ID }}" >> .env
          echo "‚úÖ Wrote .env for build"

      - name: Build application
        run: npm run build

      - name: Check required secrets
        run: |
          echo "üîç Checking required secrets..."
          if [ -z "${{ secrets.DEV_HOST }}" ]; then
            echo "‚ùå DEV_HOST secret is missing"
            echo "Please add DEV_HOST secret in repository settings"
            exit 1
          fi
          if [ -z "${{ secrets.DEV_USERNAME }}" ]; then
            echo "‚ùå DEV_USERNAME secret is missing"
            echo "Please add DEV_USERNAME secret in repository settings"
            exit 1
          fi
          if [ -z "${{ secrets.DEV_SSH_KEY }}" ]; then
            echo "‚ùå DEV_SSH_KEY secret is missing"
            echo "Please add DEV_SSH_KEY secret in repository settings"
            exit 1
          fi
          echo "‚úÖ All required secrets are configured"
          echo "Host: ${{ secrets.DEV_HOST }}"
          echo "Username: ${{ secrets.DEV_USERNAME }}"
          echo "SSH Port: ${{ secrets.DEV_SSH_PORT || '22' }}"

      - name: Validate SSH key
        run: |
          echo "üîê Testing SSH key format..."
          echo "${{ secrets.DEV_SSH_KEY }}" > /tmp/test_key
          chmod 600 /tmp/test_key

          # Check if key starts with -----BEGIN
          if ! head -1 /tmp/test_key | grep -q "\-\-\-\-\-BEGIN"; then
            echo "‚ùå SSH key doesn't start with -----BEGIN"
            exit 1
          fi
          echo "‚úÖ SSH key starts correctly"

          # Check if key ends with -----END
          if ! tail -1 /tmp/test_key | grep -q "\-\-\-\-\-END"; then
            echo "‚ùå SSH key doesn't end with -----END"
            exit 1
          fi
          echo "‚úÖ SSH key ends correctly"

          echo "üîå Testing SSH connection..."
          ssh -i /tmp/test_key -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${{ secrets.DEV_USERNAME }}@${{ secrets.DEV_HOST }} "echo 'SSH connection successful'" || {
            echo "‚ùå SSH connection failed"
            echo "üîç SSH key content (first 3 lines):"
            head -3 /tmp/test_key
            echo "üîç SSH key content (last 3 lines):"
            tail -3 /tmp/test_key
            exit 1
          }

          echo "‚úÖ SSH connection successful!"
          rm -f /tmp/test_key

      - name: Deploy to Dev Environment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.DEV_SSH_PORT || '22' }}
          script: |
            echo "üöÄ Starting dev deployment..."

            # Create dev directory if it doesn't exist
            sudo mkdir -p /var/www/dev.exight.in

            # Backup current files if they exist
            if [ -d "/var/www/dev.exight.in" ] && [ "$(ls -A /var/www/dev.exight.in)" ]; then
              sudo cp -r /var/www/dev.exight.in /var/www/dev.exight.in.backup.$(date +%Y%m%d_%H%M%S)
              echo "‚úÖ Backup created"
            fi

            # Clean dev directory
            sudo rm -rf /var/www/dev.exight.in/*
            echo "üßπ Dev directory cleaned"

            # Set proper permissions for upload
            sudo chown -R ${{ secrets.DEV_USERNAME }}:${{ secrets.DEV_USERNAME }} /var/www/dev.exight.in/
            sudo chmod -R 755 /var/www/dev.exight.in/
            echo "üîê Permissions set"

      - name: Upload files to Dev
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.DEV_SSH_PORT || '22' }}
          source: 'dist/*'
          target: '/var/www/dev.exight.in/'
          strip_components: 0

      - name: Finalize Dev Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.DEV_SSH_PORT || '22' }}
          script: |
            echo "üéØ Finalizing dev deployment..."

            # Remove any nested dist folder if created
            if [ -d "/var/www/dev.exight.in/dist" ]; then
              sudo mv /var/www/dev.exight.in/dist/* /var/www/dev.exight.in/ 2>/dev/null || true
              sudo rm -rf /var/www/dev.exight.in/dist
              echo "üìÅ Fixed nested dist folder"
            fi

            # Set final permissions
            sudo chown -R ${{ secrets.DEV_USERNAME }}:apache /var/www/dev.exight.in/
            sudo chmod -R 750 /var/www/dev.exight.in/
            sudo chmod -R g+rx /var/www/dev.exight.in/
            echo "üîê Final permissions set"

            # Verify files are in correct location
            echo "üìã Files in /var/www/dev.exight.in/:"
            ls -la /var/www/dev.exight.in/

            # Test if the site is accessible
            echo "üåê Testing dev site accessibility..."
            if curl -s -o /dev/null -w "%{http_code}" http://localhost/ | grep -q "200\|404"; then
              echo "‚úÖ Dev site is responding"
            else
              echo "‚ö†Ô∏è Dev site may not be accessible yet"
            fi

            echo "üéâ Dev deployment completed!"

      - name: Configure Apache headers (HSTS + caching)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.DEV_SSH_PORT || '22' }}
          script: |
            echo "üõ°Ô∏è  Configuring Apache HSTS + caching headers..."
            CONF_PATH_HTTPD=/etc/httpd/conf.d/exight-dev-headers.conf
            CONF_PATH_APACHE2=/etc/apache2/conf-enabled/exight-dev-headers.conf
            CONTENT='\
<IfModule mod_headers.c>\n\
  Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"\n\
  <FilesMatch "\\.(?:js|css|svg|png|jpe?g|gif|webp|avif|ico)$">\n\
    Header set Cache-Control "public, max-age=31536000, immutable"\n\
  </FilesMatch>\n\
  <FilesMatch "\\.(?:json)$">\n\
    Header set Cache-Control "public, max-age=3600"\n\
  </FilesMatch>\n\
  <FilesMatch "\\.(?:html)$">\n\
    Header set Cache-Control "no-cache"\n\
  </FilesMatch>\n\
</IfModule>\n\
<IfModule mod_expires.c>\n\
  ExpiresActive On\n\
  ExpiresDefault "access plus 1 hour"\n\
  ExpiresByType text/html "access plus 0 seconds"\n\
  ExpiresByType text/css "access plus 1 year"\n\
  ExpiresByType application/javascript "access plus 1 year"\n\
  ExpiresByType image/svg+xml "access plus 1 year"\n\
  ExpiresByType image/png "access plus 1 year"\n\
  ExpiresByType image/jpeg "access plus 1 year"\n\
  ExpiresByType image/webp "access plus 1 year"\n\
  ExpiresByType image/avif "access plus 1 year"\n\
  ExpiresByType image/x-icon "access plus 1 year"\n\
  ExpiresByType application/json "access plus 1 hour"\n\
</IfModule>\n'
            if [ -d "/etc/httpd/conf.d" ]; then
              echo "Writing $CONF_PATH_HTTPD"
              echo -e "$CONTENT" | sudo tee "$CONF_PATH_HTTPD" >/dev/null
              sudo systemctl reload httpd || sudo systemctl restart httpd
            elif [ -d "/etc/apache2" ]; then
              echo "Writing $CONF_PATH_APACHE2"
              echo -e "$CONTENT" | sudo tee "$CONF_PATH_APACHE2" >/dev/null
              sudo systemctl reload apache2 || sudo systemctl restart apache2
            else
              echo "‚ö†Ô∏è  Apache config directory not found; skipping"
            fi

      - name: Verify HSTS header
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.DEV_SSH_PORT || '22' }}
          script: |
            echo "üîé Checking HSTS header on https://dev.exight.in ..."
            if command -v curl >/dev/null 2>&1; then
              HDR=$(curl -sI https://dev.exight.in/ | grep -i "Strict-Transport-Security" || true)
              echo "Response header: $HDR"
              if [ -z "$HDR" ]; then
                echo "‚ö†Ô∏è  HSTS header not detected. Check Apache modules and config."
              else
                echo "‚úÖ HSTS header present."
              fi
            else
              echo "‚ö†Ô∏è  curl not available on server; skipping verification."
            fi

      - name: Health Check
        run: |
          echo "üè• Performing health check..."
          sleep 10
          if curl -s -o /dev/null -w "%{http_code}" https://dev.exight.in/ | grep -q "200\|404"; then
            echo "‚úÖ Dev site is responding to external requests"
          else
            echo "‚ùå Dev site health check failed"
            exit 1
          fi
