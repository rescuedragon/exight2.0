name: Deploy to Testing Environment

on:
  push:
    branches: [ testing ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-to-testing:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Add 404.html for SPA routing
      run: cp ./dist/index.html ./dist/404.html
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
        
    - name: Notify deployment completion
      run: |
        echo "🎉 Deployment to testing.exight.in completed!"
        echo "📱 Complete restored login functionality deployed:"
        echo "  ✅ Split layout (40% auth + 60% promotional features)"
        echo "  ✅ AuthForm with Login/Register tabs"
        echo "  ✅ PromotionalFeatures with popup modals"  
        echo "  ✅ 'Get Started' button transitions"
        echo "  ✅ Apple-inspired typography and animations"
        echo "  ✅ Clickable feature cards"
        echo "  ✅ GoogleAuthButton with official branding"
        echo "🌐 Live at: https://testing.exight.in"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
