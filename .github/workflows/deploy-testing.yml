name: Deploy to Testing Environment

on:
  push:
    branches: [ testing ]
  workflow_dispatch:

jobs:
  deploy-to-testing:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Deploy to testing.exight.in
      run: |
        echo "ğŸš€ Deploying restored login page to testing.exight.in"
