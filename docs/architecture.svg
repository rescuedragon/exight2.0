<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frontendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Frontend Layer -->
  <rect x="50" y="50" width="300" height="120" rx="15" fill="url(#frontendGrad)" stroke="#1E40AF" stroke-width="2"/>
  <text x="200" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Frontend (React + TypeScript)</text>
  <text x="200" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Expense Dashboard</text>
  <text x="200" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Loans Management</text>
  <text x="200" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Analytics & Charts</text>
  <text x="200" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Local Storage</text>
  
  <!-- Backend Layer -->
  <rect x="450" y="50" width="300" height="120" rx="15" fill="url(#backendGrad)" stroke="#047857" stroke-width="2"/>
  <text x="600" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Backend (Node.js + Express)</text>
  <text x="600" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• REST API</text>
  <text x="600" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Authentication</text>
  <text x="600" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Data Validation</text>
  <text x="600" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Feedback System</text>
  
  <!-- Database Layer -->
  <rect x="250" y="250" width="300" height="80" rx="15" fill="url(#dbGrad)" stroke="#92400E" stroke-width="2"/>
  <text x="400" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Database (PostgreSQL)</text>
  <text x="400" y="305" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• User Data</text>
  <text x="400" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">• Expenses & Loans</text>
  
  <!-- Data Flow Arrows -->
  <!-- Frontend to Backend -->
  <path d="M 350 110 Q 400 110 450 110" stroke="#6B7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="95" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">API Calls</text>
  
  <!-- Backend to Database -->
  <path d="M 600 170 Q 600 200 600 250" stroke="#6B7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="620" y="210" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">CRUD Operations</text>
  
  <!-- Database to Backend -->
  <path d="M 550 250 Q 500 250 450 170" stroke="#6B7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="500" y="235" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">Data Response</text>
  
  <!-- Backend to Frontend -->
  <path d="M 450 110 Q 400 110 350 110" stroke="#6B7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="125" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="12">JSON Response</text>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>
  
  <!-- Local Storage -->
  <rect x="50" y="250" width="150" height="80" rx="15" fill="#E5E7EB" stroke="#6B7280" stroke-width="2"/>
  <text x="125" y="285" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Local Storage</text>
  <text x="125" y="305" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• Offline Data</text>
  <text x="125" y="320" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="12">• User Preferences</text>
  
  <!-- Local Storage to Frontend -->
  <path d="M 200 290 Q 175 290 150 290" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="175" y="275" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">Data Access</text>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Exight 2.0 Architecture</text>
</svg>
